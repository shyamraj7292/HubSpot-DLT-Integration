version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hubspot_deals_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hubspot_deals_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: hubspot_deals_api
    ports:
      - "5200:5200"
    environment:
      - ENV=dev
      - DATABASE_URL=postgresql://user:password@postgres:5432/hubspot_deals_db
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=hubspot_deals_db
      - DB_USER=user
      - DB_PASSWORD=password
      - HUBSPOT_API_BASE_URL=https://api.hubapi.com
      - HUBSPOT_API_TIMEOUT=30
      - DLT_PIPELINE_NAME=hubspot_deals
      - DLT_DATABASE_SCHEMA=hubspot_deals
      - SERVICE_PORT=5200
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 5200 --reload

volumes:
  postgres_data:

